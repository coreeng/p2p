on:
  workflow_call:
    secrets:
      env_vars:
        required: false
      container_registry_user:
        required: false
      container_registry_pat:
        required: false
      container_registry_url:
        required: false
    inputs:
      command:
        required: true
        type: string
      github_env:
        required: false
        type: string
        default: ''
      dry-run:
        required: false
        type: boolean
        default: false
      region:
        required: false
        type: string
        default: europe-west2
      subnamespace:
        required: false
        type: string
        default: ''
      app-name:
        required: false
        type: string
        default: ''
      tenant-name:
        required: false
        type: string
        default: ''
      version:
        required: true
        type: string
      checkout-version:
        required: false
        type: string
      zone:
        required: false
        type: string
        default: europe-west2-a
      pre-targets:
        description: |
          Make targets to run before the command
        required: false
        type: string
        default: ''
      post-targets:
        description: |
          Make targets to run after the command
        required: false
        type: string
        default: ''
      working-directory:
        required: false
        type: string
        default: '.'
      skip-subnamespaces-create:
        description: |
          Skip creating subnamespaces
        required: false
        type: boolean
        default: false
      artifacts:
        required: false
        type: string
        default: ''

jobs:
  exec:
    name: '${{ inputs.command }} (${{ inputs.github_env }})'
    runs-on: ubuntu-24.04
    environment: ${{ inputs.github_env }}
    concurrency:
      group: ${{ inputs.github_env }}/${{ inputs.tenant-name != '' && inputs.tenant-name || vars.TENANT_NAME }}-${{ inputs.app-name }}-${{ inputs.subnamespace }}
      cancel-in-progress: false
    env:
      env_vars: ${{ secrets.env_vars }}
      BASE_DOMAIN: ${{ vars.BASE_DOMAIN }}
      INTERNAL_SERVICES_DOMAIN: ${{ vars.INTERNAL_SERVICES_DOMAIN }}
      DPLATFORM: ${{ vars.DPLATFORM }}
      PLATFORM_ENVIRONMENT: ${{ vars.DPLATFORM }}
      PROJECT_ID: ${{ vars.PROJECT_ID }}
      PROJECT_NUMBER: ${{ vars.PROJECT_NUMBER }}
      REGION: ${{ inputs.region }}
      REGISTRY: ${{ inputs.region }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/tenant/${{ inputs.tenant-name != '' && inputs.tenant-name || vars.TENANT_NAME }}
      VERSION: ${{ inputs.version }}
      SERVICE_ACCOUNT: p2p-${{ inputs.tenant-name != '' && inputs.tenant-name || vars.TENANT_NAME }}@${{ vars.PROJECT_ID }}.iam.gserviceaccount.com
      TENANT_NAME: ${{ inputs.tenant-name != '' && inputs.tenant-name || vars.TENANT_NAME }}
      WORKLOAD_IDENTITY_PROVIDER: projects/${{ vars.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/p2p-${{ inputs.tenant-name != '' && inputs.tenant-name || vars.TENANT_NAME }}/providers/p2p-${{ inputs.tenant-name != '' && inputs.tenant-name || vars.TENANT_NAME }}
    steps:
      - name: print env context
        run: |
          yq 'del(.env_vars)' -p=json -C <<EOT
          ${{ toJSON(env) }}
          EOT

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.dry-run == false && inputs.checkout-version || '' }}

      - name: Authenticate to Google Cloud
        id: auth
        if: ${{ inputs.dry-run == false }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          project_id: ${{ env.PROJECT_ID }}
          token_format: access_token
          access_token_lifetime: 3600s

      - name: Setup Google Cloud SDK
        id: setup-gcloud
        if: ${{ inputs.dry-run == false }}
        uses: google-github-actions/setup-gcloud@v2
        with:
          skip_install: true

      - name: Setup kubeconfig
        id: setup-kubeconfig
        if: ${{ inputs.dry-run == false }}
        uses: google-github-actions/get-gke-credentials@v2
        with:
          context_name: gke_${{ env.PROJECT_ID }}_${{ inputs.region }}_${{ env.DPLATFORM }}
          cluster_name: ${{ env.DPLATFORM }}
          location: ${{ inputs.region }}
          project_id: ${{ env.PROJECT_ID }}
          use_dns_based_endpoint: true

      - name: Test kubeconfig
        id: test-kubeconfig
        if: ${{ inputs.dry-run == false }}
        run: |
          kubectl cluster-info

      - name: Setup Docker Buildx
        id: setup-docker-buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            default-load=true

      - name: Expose GitHub Runtime
        id: expose-github-runtime
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        if: ${{ inputs.dry-run == false }}
        with:
          registry: ${{ inputs.region }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Login to tenant provided registry
        env:
          REGISTRY_USER: ${{ secrets.container_registry_user }}
          REGISTRY_PAT: ${{ secrets.container_registry_pat }}
          REGISTRY_URL: ${{ secrets.container_registry_url }}
        if:  ${{ env.REGISTRY_USER && env.REGISTRY_PAT }}
        run: |
          echo ${{ env.REGISTRY_PAT }} | docker login ${{ env.REGISTRY_URL }} -u ${{ env.REGISTRY_USER }} --password-stdin

      - name: ${{ inputs.subnamespace == '' && 'Setup subnamespace' || format('Setup subnamespace {0}', inputs.app-name != env.TENANT_NAME && format('{0}-{1}-{2}', env.TENANT_NAME, inputs.app-name, inputs.subnamespace) || format('{0}-{1}', env.TENANT_NAME, inputs.subnamespace)) }}
        id: setup-subnamespace
        if: ${{ inputs.dry-run == false && inputs.skip-subnamespaces-create == false && inputs.app-name != '' && inputs.subnamespace != '' }}
        run: |
          if [[ "${{ env.TENANT_NAME }}" == "${{ inputs.app-name }}" ]]; then
            SUBNAMESPACE="${{ env.TENANT_NAME }}-${{ inputs.subnamespace }}"
          else
            SUBNAMESPACE="${{ env.TENANT_NAME }}-${{ inputs.app-name }}-${{ inputs.subnamespace }}"
          fi
          set -euo pipefail
          cat <<EOF | kubectl apply -n "${{ env.TENANT_NAME }}" -f -
          apiVersion: hnc.x-k8s.io/v1alpha2
          kind: SubnamespaceAnchor
          metadata:
            name: ${SUBNAMESPACE}
          EOF
          until [ "$(kubectl -n "${{ env.TENANT_NAME }}" get subnamespaceanchor "${SUBNAMESPACE}" -o jsonpath='{.status.status}' 2>/dev/null)" = "Ok" ]; do
            echo "Waiting for subnamespace ${SUBNAMESPACE} to be ready..."
            sleep 2
          done
          kubectl config set-context --current --namespace="${SUBNAMESPACE}"
          echo ""
          kubectl get ns "${SUBNAMESPACE}"

      - name: Decode environment variables
        shell: bash
        run: |
          IFS=$'\n'
          for i in $env_vars; do
            i="${i%%=*}"="${i#*=}"
            echo "::add-mask::${i#*=}"
            printf '%s\n' "${i//\\/\\\\}" >> "${GITHUB_ENV}"
          done

      - name: Set p2p variables
        id: setup-p2p-variables
        run: |
          env | grep "^P2P_" | sort
          export P2P_TENANT_NAME="${{ env.TENANT_NAME }}"
          export P2P_APP_NAME=${{ inputs.app-name }}
          export P2P_VERSION=${{ inputs.version }}
          export P2P_REGISTRY=${{ inputs.region }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/tenant/${{ env.TENANT_NAME }}
          export P2P_REGISTRY_FAST_FEEDBACK_PATH=fast-feedback
          export P2P_REGISTRY_EXTENDED_TEST_PATH=extended-test
          export P2P_REGISTRY_PROD_PATH=prod
          export P2P_REGISTRY_FAST_FEEDBACK=${P2P_REGISTRY}/${P2P_REGISTRY_FAST_FEEDBACK_PATH}
          export P2P_REGISTRY_EXTENDED_TEST=${P2P_REGISTRY}/${P2P_REGISTRY_EXTENDED_TEST_PATH}
          export P2P_REGISTRY_PROD=${P2P_REGISTRY}/${P2P_REGISTRY_PROD_PATH}
          if [[ "${{ env.TENANT_NAME }}" == "${{ inputs.app-name }}" ]]; then
            P2P_NAMESPACE="${{ env.TENANT_NAME }}"
          else
            P2P_NAMESPACE="${{ env.TENANT_NAME }}-${{ inputs.app-name }}"
          fi
          export P2P_NAMESPACE_FUNCTIONAL=${P2P_NAMESPACE}-functional
          export P2P_NAMESPACE_NFT=${P2P_NAMESPACE}-nft
          export P2P_NAMESPACE_INTEGRATION=${P2P_NAMESPACE}-integration
          export P2P_NAMESPACE_EXTENDED=${P2P_NAMESPACE}-extended
          export P2P_NAMESPACE_PROD=${P2P_NAMESPACE}-prod
          env | grep "^P2P_" | sort | tee "${GITHUB_ENV}"

      - name: Run make ${{ inputs.command }}
        id: run-command
        if: ${{ inputs.dry-run == false }}
        working-directory: ${{ inputs.working-directory }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          make ${{ inputs.command }}

      - name: Resolve artifact paths
        id: resolve-artifacts
        if: ${{ always() && inputs.artifacts != '' }}
        run: |
          # Write the artifacts YAML config from the input string.
          cat <<'EOF' > artifacts.yaml
          ${{ inputs.artifacts }}
          EOF

          # Extract raw paths for the current command from the YAML config.
          raw_paths=$(yq -r '."${{ inputs.command }}" // [] | .[]' artifacts.yaml || true)

          # Make artifact paths relative to the configured working-directory (if not ".").
          wd="${{ inputs.working-directory }}"
          prefixed_paths=""
          while IFS= read -r p; do
            [ -z "${p}" ] && continue
            if [ -n "${wd}" ] && [ "${wd}" != "." ]; then
              case "${p}" in
                /*) prefixed="${p}" ;;
                *)  prefixed="${wd}/${p}" ;;
              esac
            else
              prefixed="${p}"
            fi

            if [ -z "${prefixed_paths}" ]; then
              prefixed_paths="${prefixed}"
            else
              prefixed_paths="${prefixed_paths}"$'\n'"${prefixed}"
            fi
          done <<< "${raw_paths}"

          {
            echo "paths<<EOF"
            echo "${prefixed_paths}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Upload artifacts
        if: ${{ always() && steps.resolve-artifacts.outputs.paths != '' }}
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.command }}-${{ inputs.github_env || 'noenv' }}-run${{ github.run_number }}-attempt${{ github.run_attempt }}
          path: ${{ steps.resolve-artifacts.outputs.paths }}
          retention-days: 14
          if-no-files-found: warn
