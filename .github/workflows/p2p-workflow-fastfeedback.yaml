
on:
  workflow_call:
    secrets:
      env_vars:
        required: false
    inputs:
      dry-run:
        required: false
        type: boolean
        default: false
      main-branch:
        required: false
        type: string
        default: 'refs/heads/main'
      checkout-version:
        required: false
        type: string
        default: ''
      version: 
        required: true
        type: string
      region:
        required: false
        type: string
        default: europe-west2
      source:
        required: false
        type: string
        default: ${{ vars.FAST_FEEDBACK }}
      destination:
        required: false
        type: string
        default: ${{ vars.EXTENDED_TEST }}
      working-directory:
        required: false
        type: string
        default: '.'
    outputs:
      version:
        value: ${{ inputs.version }}


env:
  REGION: ${{ inputs.region }} 

jobs:
  build:
    uses: ./.github/workflows/p2p-execute-command.yaml
    secrets:
      env_vars: ${{ secrets.env_vars }}
    strategy:
      matrix: ${{ fromJSON(inputs.source) }}
      fail-fast: false
    with:
      command: p2p-build
      github_env: ${{ matrix.deploy_env }}
      version: ${{ inputs.version }}
      checkout-version: ${{ inputs.checkout-version }}
      dry-run: ${{ inputs.dry-run }}
      working-directory: ${{ inputs.working-directory }}

  functional-test:
    needs: [build]
    uses: ./.github/workflows/p2p-execute-command.yaml
    secrets:
      env_vars: ${{ secrets.env_vars }}
    strategy:
      matrix: ${{ fromJSON(inputs.source) }}
      fail-fast: false
    with:
      command: p2p-functional
      github_env: ${{ matrix.deploy_env }}
      version: ${{ inputs.version }}
      checkout-version: ${{ inputs.checkout-version }}
      dry-run: ${{ inputs.dry-run }}
      working-directory: ${{ inputs.working-directory }}


  nft-test:
    needs: [functional-test]
    uses: ./.github/workflows/p2p-execute-command.yaml
    secrets:
      env_vars: ${{ secrets.env_vars }}
    strategy:
      matrix: ${{ fromJSON(inputs.source) }}
      fail-fast: false
    with:
      command: p2p-nft
      github_env: ${{ matrix.deploy_env }}
      version: ${{ inputs.version }}
      checkout-version: ${{ inputs.checkout-version }}
      dry-run: ${{ inputs.dry-run }}
      working-directory: ${{ inputs.working-directory }}

  log:
    name: log
    needs: [nft-test, functional-test]
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Success: ${{ success() }}"
          echo "GitHub.Ref: ${{ github.ref }}"
          echo "Github.RefType: ${{ github.ref_type }}"
          echo "Inputs.MainBranch: ${{ inputs.main-branch }}"
          echo "Result: ${{ success() && ( github.ref == inputs.main-branch || github.ref_type == 'tag' ) }}"
  promote:
    name: promote
    needs: [nft-test, functional-test]
    if: success() && ( github.ref == inputs.main-branch || github.ref_type == 'tag' )
    secrets:
      env_vars: ${{ secrets.env_vars }}
    uses: ./.github/workflows/p2p-promote-image.yaml
    strategy:
      matrix: ${{ fromJSON(inputs.destination) }}
      fail-fast: false
    with:
      source_matrix: ${{ inputs.source }}
      dest_github_env: ${{ matrix.deploy_env }}
      promotion-stage: extended-test
      version: ${{ inputs.version }}
      checkout-version: ${{ inputs.checkout-version }}
      dry-run: ${{ inputs.dry-run }}
      working-directory: ${{ inputs.working-directory }}
      connect-to-k8s: true


