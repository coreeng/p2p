
on:
  workflow_call:
    secrets:
      env_vars:
        required: false
    inputs:
      source:
        required: false
        type: string
        default: ${{ vars.PROD }}
      dry-run:
        required: false
        type: boolean
        default: false
      version:
        required: false
        type: string
        default: ''
      main-branch:
          required: false
          type: string
          default: 'refs/heads/main'
      working-directory:
        required: false
        type: string
        default: '.'


jobs:
  prod-deploy:
    name: prod-deploy
    if: success() && github.ref == inputs.main-branch
    uses: ./.github/workflows/p2p-execute-command.yaml
    secrets:
      env_vars: ${{ secrets.env_vars }}
    strategy:
      matrix: ${{ fromJSON(inputs.source) }}
      fail-fast: false
    with:
      command: p2p-prod
      github_env: ${{ matrix.deploy_env }}
      version: ${{ inputs.version }}
      dry-run: ${{ inputs.dry-run }}
      working-directory: ${{ inputs.working-directory }}


