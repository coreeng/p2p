
on:
  workflow_call:
    secrets:
      env_vars:
        required: false
    inputs:
      source:
        required: false
        type: string
        default: ${{ vars.PROD }}
      dry-run:
        required: false
        type: boolean
        default: false
      image_tag:
        required: false
        type: string
        default: ''
      semver:
        required: false
        type: string
        default: ''

jobs:
  prod-deploy:
    name: prod-deploy
    uses: ./.github/workflows/p2p-execute-command.yaml
    secrets:
      env_vars: ${{ secrets.env_vars }}
    strategy:
      matrix: ${{ fromJSON(inputs.source) }}
      fail-fast: false
    with:
      command: p2p-prod
      github_env: ${{ matrix.deploy_env }}
      image_tag: ${{ inputs.image_tag }}
      semver: ${{ inputs.semver }}


