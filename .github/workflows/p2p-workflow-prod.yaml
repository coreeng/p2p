on:
  workflow_call:
    secrets:
      env_vars:
        required: false
      container_registry_user:
        required: false
      container_registry_pat:
        required: false
      container_registry_url:
        required: false
    inputs:
      source:
        required: false
        type: string
        default: ${{ vars.PROD }}
      dry-run:
        required: false
        type: boolean
        default: false
      main-branch:
          required: false
          type: string
          default: 'refs/heads/main'
      working-directory:
        required: false
        type: string
        default: '.'
      region:
        required: false
        type: string
        default: europe-west2
      app-name:
        required: false
        type: string
        default: ''
      tenant-name:
        required: false
        type: string
        default: ''
      version:
        required: false
        type: string
        default: ''
      version-prefix:
        required: false
        type: string
        default: 'v'
      skip-subnamespaces-create:
        description: |
          Skip creating subnamespaces
        required: false
        type: boolean
        default: false

jobs:
  prod-deploy:
    name: prod-deploy
    if: success() && github.ref == inputs.main-branch
    uses: ./.github/workflows/p2p-execute-command.yaml
    secrets:
      env_vars: ${{ secrets.env_vars }}
      container_registry_user: ${{ secrets.container_registry_user }}
      container_registry_pat: ${{ secrets.container_registry_pat }}
      container_registry_url: ${{ secrets.container_registry_url }}
    strategy:
      matrix: ${{ fromJSON(inputs.source) }}
      fail-fast: false
    with:
      command: p2p-prod
      subnamespace: prod
      region: ${{ inputs.region }}
      github_env: ${{ matrix.deploy_env }}
      app-name: ${{ inputs.app-name }}
      tenant-name: ${{ inputs.tenant-name }}
      version: ${{ inputs.version }}
      dry-run: ${{ inputs.dry-run }}
      working-directory: ${{ inputs.working-directory }}
      checkout-version: ${{ inputs.version-prefix }}${{ inputs.version }}
      skip-subnamespaces-create: ${{ inputs.skip-subnamespaces-create }}
