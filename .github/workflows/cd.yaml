name: CD

on:
  push:
    branches:
      - main

concurrency: cd-main

jobs:
  increment-version:
    name: increment-version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      
    - name: Increment version
      uses: ./.github/actions/bump-version
      with: 
        git_token: ${{secrets.GITHUB_TOKEN}}
