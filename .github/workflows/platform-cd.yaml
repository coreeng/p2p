name: Developer Platform CD

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      platform:
        type: string
        required: true
      release:
        type: string
        required: true
      release_build:
        type: boolean
        default: false
        required: false
    secrets:
      cecg-registry-username:
        required: true
      cecg-registry-secret:
        required: true

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: read
    outputs:
      tenants: ${{ steps.filter.outputs.tenants }}
      environments: ${{ steps.filter.outputs.environments }}
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            tenants:
              - 'tenants/**'
            environments:
              - 'environments/**'

            

  tenants:
    name: tenants
    uses: coreeng/p2p/.github/workflows/platform-execute-command.yaml@main
    needs: [changes]
    if: ${{ inputs.release_build == true || needs.changes.outputs.tenants == 'true' }}
    secrets:
      cecg-registry-username: ${{ secrets.cecg-registry-username }}
      cecg-registry-secret: ${{ secrets.cecg-registry-secret }}
    with:
      action: validate
      targets: tenants-validate
      environment: ${{ inputs.environment }}
      platform: ${{ inputs.platform }}
      release: ${{ inputs.release }}

  matrix:
    name: Matrix
    needs: [changes]
    uses: ./.github/workflows/platform-environment-feature-matrix.yaml
    if: ${{ inputs.release_build == true || needs.changes.outputs.environments == 'true' }}
    with:
      environment: ${{ inputs.environment }}

  feature:
    name: Feature
    uses: coreeng/p2p/.github/workflows/platform-execute-command.yaml@main
    needs: [changes, matrix]
    if: ${{ inputs.release_build == true || needs.changes.outputs.environments == 'true' }}
    secrets:
      cecg-registry-username: ${{ secrets.cecg-registry-username }}
      cecg-registry-secret: ${{ secrets.cecg-registry-secret }}
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}
    with:
      action: features-apply
      feature: ${{ matrix.feature }}
      environment: ${{ inputs.environment }}
      platform: ${{ inputs.platform }}
      release: ${{ inputs.release }}

  tenants-apply:
    name: tenants-yaml
    uses: coreeng/p2p/.github/workflows/platform-execute-command.yaml@main
    needs: [tenants, changes]
    if: ${{ needs.changes.outputs.environments != 'true' && needs.changes.outputs.tenants == 'true' }}
    secrets:
      cecg-registry-username: ${{ secrets.cecg-registry-username }}
      cecg-registry-secret: ${{ secrets.cecg-registry-secret }}
    with:
      action: features-apply
      feature: tenants-yaml
      environment: ${{ inputs.environment }}
      platform: ${{ inputs.platform }}
      release: ${{ inputs.release }}
      
